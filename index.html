<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio_DOM</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="hamburgers.css" rel="stylesheet">

</head>
<body >
  <header>
    <h1>Ejercicios del DOM</h1>
  </header>
  <section  id="botonPalancaContainer">
     <button class="hamburger hamburger--elastic-r" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>  
  </section>
  <nav id="menuPalanca" class="palanca">
    <ul>
      <li><a class="aMenuNav botonPalanca" href="#Section_1">Reloj Digital y alarma Sonora</a></li>
      <li><a class="aMenuNav botonPalanca" href="#Section_2">Evento Teclado</a></li>
      <li><a class="aMenuNav botonPalanca" href="#Section_3">Section 3</a></li>
      <li><a class="aMenuNav botonPalanca" href="#Section_4">Section 4</a></li>
      <li><a class="aMenuNav botonPalanca" href="#Section_5">Section 5</a></li>
    </ul>
  </nav>
  <section id="Section_1" class="section">
    <h3>Reloj Digital y alarma Sonora</h3>
    <div id="reloj_container" class="container reloj">
      <form name="form_reloj">
        <input type="text" name="reloj" readonly>
      </form>
    </div>
    <div id="controlador_reloj" class="container reloj">
      <button id="button-view-reloj" class="button-reloj">Inicar Reloj</button>
      <button id="button-view-stop" class="button-reloj">Detener Reloj</button>
      <button id="button-sound-inicia" class="button-reloj">Iniciar alarma</button>
      <button id="button-sound-stop" class="button-reloj">Detener alarma</button>
    </div>
  </section>
  <section id="Section_2" class="section">
    <h3>Evento Teclado</h3>
    <section id="mapa" class="mapa">
      <div id="pelota" class="personaje"></div>
    </section>
    <input type="password" id="controladorPelota" name="controlador" placeholder="Hcer click aqui para controlar Pelota (Solo direccionar)">
  </section>
  <section id="Section_3" class="section">
    <h3>Section 3</h3>
  </section>
  <section id="Section_4" class="section">
    <h3>Section 4</h3>
  </section>
  <section id="Section_5" class="section">
    <h3>Section 5</h3>
  </section>
<script src="DOM.js">

</script>
</body>
</html>
